<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Map Widget - Embed Test</title>
    <style>
        /* Simulate Webflow page styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .page-header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .page-content {
            padding: 20px;
            background: #f5f5f5;
        }
        .page-footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Simulated Webflow Page -->
    <div class="page-header">
        <h1>My Webflow Website</h1>
        <p>This is a test page to demonstrate the embedded widget</p>
    </div>

    <div class="page-content">
        <h2>Find Therapy Services</h2>
        <p>Use the widget below to search for services in your area:</p>
        
        <!-- WIDGET EMBED STARTS HERE -->
        <div 
            id="spark-map-widget" 
            style="
                width: 100%; 
                min-height: 100vh;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            "
        ></div>
        
        <!-- Widget files - these paths work for local testing -->
        <!-- Replace with your hosted URLs when deploying to Webflow -->
        <link rel="stylesheet" href="./dist-embed/spark-map-widget.css">
        <script src="./dist-embed/spark-map-widget.js"></script>
        <!-- WIDGET EMBED ENDS HERE -->
        
    </div>

    <div class="page-footer">
        <p>&copy; 2025 My Company. All rights reserved.</p>
    </div>
</body>
</html>
